name: product-service ci

on:
   push:
      branches: [ "main" ]
      paths:
         - "product-service/**"
         - ".github/workflows/actions/action.yaml"
         - ".github/workflows/product-ci.yaml"
         - "pom.xml"
   pull_request:
      branches: [ "main" ]
      paths:
         - "product-service/**"
         - ".github/workflows/actions/action.yaml"
         - ".github/workflows/product-ci.yaml"
         - "pom.xml"
   workflow_dispatch:

jobs:
   Build:
      runs-on: ubuntu-latest
      env:
         FROM_ORIGINAL_REPOSITORY: ${{ github.event.pull_request.head.repo.full_name == github.repository || github.ref == 'refs/heads/main' }}
      permissions:
         contents: read
         packages: write
         attestations: write
         id-token: write
      steps:
         -  uses: actions/checkout@v4
            with:
               fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
         -  uses: ./.github/workflows/actions
         -  name: Run Maven Build Command
            run: mvn clean install -pl product-service -am -DskipTests
         #         -  name: Run Maven Test
         #            run: mvn test -f product-service
         #         -  name: Unit Test Results
         #            uses: dorny/test-reporter@v1
         #            if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' && (success() || failure()) }}
         #            with:
         #               name: Unit-Test-Results
         #               path: "product-service/**/surefire-reports/*.xml"
         #               reporter: java-junit
         #         -  name: Analyze with sonar cloud
         #            if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' }}
         #            env:
         #               SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         #            run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -f product-service
         -  name: Log in to the Container registry
            if: ${{ github.ref == 'refs/heads/main' }}
            uses: docker/login-action@v3
            with:
               registry: ghcr.io
               username: ${{ github.actor }}
               password: ${{ secrets.GITHUB_TOKEN }}
         -  name: Build and push Docker images
            if: ${{ github.ref == 'refs/heads/main' }}
            uses: docker/build-push-action@v6
            with:
               context: ./product-service
               push: true
               tags: ghcr.io/hiepthanhtran/harmony-product:latest
         -  name: Make Docker image public using REST API
            if: ${{ github.ref == 'refs/heads/main' }}
            run: |
               curl -X PATCH \
                 -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3+json" \
                 https://api.github.com/user/packages/container/harmony-product/versions \
                 -d '{"visibility":"public"}'
